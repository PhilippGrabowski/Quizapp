<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/settings.css">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/mqueries.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./src/js/settings.js"></script>
    <script src="./src/js/templates.js"></script>
    <title>Quizapp</title>
</head>

<body class="grid" onload="init();">
    <div class="menu-start box-shadow">
        <button onclick="openQuiz()">Start</button>
    </div>
    <div class="card main-card box-shadow d-none">
        <img src="./src/img/question.jpg" class="card-img-top">
        <img id="result" src="./src/img/gold.png">
        <div class="progress" role="progressbar">
            <div class="progress-bar" style="width: 0%"></div>
        </div>
        <div class="card-body">
            <h5 id="question-text" class="card-title"></h5>
            <div class="answers box-shadow flex-wrap">
                <div class="card answer" onclick="answer('answer_1')">
                    <div id="answer_1" class="card-body"></div>
                </div>
                <div class="card box-shadow answer" onclick="answer('answer_2')">
                    <div id="answer_2" class="card-body"></div>
                </div>
                <div class="card box-shadow answer" onclick="answer('answer_3')">
                    <div id="answer_3" class="card-body"></div>
                </div>
                <div class="card box-shadow answer" onclick="answer('answer_4')">
                    <div id="answer_4" class="card-body"></div>
                </div>
            </div>
            <div class="question-footer flex-row">
                <div><b id="current-question"></b> von <b class="questions-amount"></b> Fragen</div>
                <button disabled onclick="nextQuestion()">NÃ¤chste Frage</button>
            </div>
        </div>
        <div class="endscreen flex-column d-none">
            <h5 class="card-title">Quiz beendet</h5>
            <div>Du hast <b id="right_answers"></b> von <b class="questions-amount"></b> Fragen richtig beantwortet.
            </div>
            <button onclick="restart()">Erneut spielen</button>
        </div>
    </div>
    <script src="./src/js/script.js"></script>
</body>

</html>
